<div class="image1">
    <div class="login-box">
            <!-- <img src="thapar.jpg" class="avatar" alt="Avatar Image"> -->
            <div class="image"></div>
            <h1>Register Here</h1>
            <form (submit) = "onRegisterSubmit()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputName">Name</label>
                    <input type="text" [(ngModel)] = "Name" name="Name" class="form-control" id="inputName" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputRoll_no">Roll No</label>
                        <input type="text" [(ngModel)] = "Roll_No" name="Roll_No" class="form-control" id="inputRoll_no" placeholder="Roll Number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail">Email_Id</label>
                    <input type="email" [(ngModel)] = "Email_Id" name="Email_Id" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" [(ngModel)] = "Password" name="Password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputContact">Contact Number</label>
                    <input type="text" [(ngModel)] = "Contact_No" name="Contact_No" class="form-control" id="inputContact" placeholder="Contact Number">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
    </div>
</div>
